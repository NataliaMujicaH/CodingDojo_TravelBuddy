<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Plan</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="d-flex flex-row-reverse">
        <div class="p-2">Home</div>
        <div class="p-2">Logout</div>
      </div>
      <h2>Add a Trip</h2>
      <form>
        <div class="form-group row">
          <label for="destination" class="col-sm-2 col-form-label"
            >Destination :
          </label>
          <div class="col-sm-10">
            <input type="text" id="destination" />
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label"
            >Description :
          </label>
          <div class="col-sm-10">
            <input type="text" id="description" />
          </div>
        </div>
        <div class="form-group row">
          <label for="td_from" class="col-sm-2 col-form-label"
            >Travel Date From :
          </label>
          <div class="col-sm-10">
            <input type="text" id="td_from" />
          </div>
        </div>
        <div class="form-group row">
          <label for="td_to" class="col-sm-2 col-form-label"
            >Travel Date To :
          </label>
          <div class="col-sm-10">
            <input type="text" id="td_to" />
          </div>
        </div>
      </form>
      <button class="btn btn-info">Add</button>
    </div>
  </body>
</html>
