<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    
    <div class="container">
            <!-- LOGOUT -->
            <a href="/logout" class="">Logout</a>
            <h1>Hello, {{active_user.name}}!</h1>

            <!-- MY TRIPS -->
            <h3 class="pt-3">Your Trip Schedules</h3>
            <table class="table table-sm">
                <thead>
                    <tr class="table-secondary">
                    <th scope="col">Destination</th>
                    <th scope="col">Travel Start Date</th>
                    <th scope="col">Travel End Date</th>
                    <th scope="col">Plan</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Paris France</td>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                </tbody>
            </table>

            <!-- OTHER TRIPS -->
            <h3 class="pt-3">Other User's Travel Plans</h3>
            <table class="table table-sm">
                <thead>
                  <tr class="table-secondary">
                    <th scope="col">Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Travel Start Date</th>
                    <th scope="col">Travel End Date</th>
                    <th scope="col">Do you want to join?</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="table-secondary">
                    <td>Paris France</td>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                  </tr>
                </tbody>
            </table>
            <button class="btn btn-info">Add Travel Plan</button>
        </div>
</body>

</html>
